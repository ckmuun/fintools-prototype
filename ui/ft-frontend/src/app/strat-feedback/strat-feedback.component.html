<mat-card>
  <mat-card-header>
    <mat-card-title>Your Feedback for the strategy <br>'{{ strategy.name}}'</mat-card-title>
    <br>
    <mat-card-subtitle>Please enter your feedback for this recommendation here</mat-card-subtitle>
  </mat-card-header>

  <ngx-stars [readonly]="false" [size]="4" [initialStars]="2.5" [color]="'#F1E978'"
             (ratingOutput)="onRatingSet($event)"></ngx-stars>

  <div *ngIf="rated">
    Feedback saved
  </div>
</mat-card>
